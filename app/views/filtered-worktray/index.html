{% extends "layout.html" %}

{% block content %}

<h1 class="govuk-heading-l">Your worktray</h1>

<div class="govuk-tabs" data-module="govuk-tabs">
  <h2 class="govuk-tabs__title">
    Contents
  </h2>
  <ul class="govuk-tabs__list">
    <li class="govuk-tabs__list-item govuk-tabs__list-item--selected">
      <a class="govuk-tabs__tab" href="#warning-letter">
        Warning letters
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#nosp-due">
        NoSP
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#universal-credit">
        Universal Credit
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#upcoming-court">
        Upcoming court action
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#evictions">
        Evictions
      </a>
    </li>
  </ul>

  <section class="govuk-tabs__panel" id="warning-letter">
    <table class="govuk-table">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Case manager</th>
          <th scope="col" class="govuk-table__header">Cases opened</th>
          <th scope="col" class="govuk-table__header">Cases closed</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">David Francis</td>
          <td class="govuk-table__cell">3</td>
          <td class="govuk-table__cell">0</td>
        </tr>
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">Paul Farmer</td>
          <td class="govuk-table__cell">1</td>
          <td class="govuk-table__cell">0</td>
        </tr>
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">Rita Patel</td>
          <td class="govuk-table__cell">2</td>
          <td class="govuk-table__cell">0</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="govuk-tabs__panel govuk-tabs__panel--hidden" id="nosp-due">
  </section>

  <section class="govuk-tabs__panel govuk-tabs__panel--hidden" id="universal-credit">
  </section>

  <section class="govuk-tabs__panel govuk-tabs__panel--hidden" id="upcoming-court">
  </section>

  <section class="govuk-tabs__panel govuk-tabs__panel--hidden" id="evictions">
  </section>
</div>

{% endblock %}
